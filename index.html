<!DOCTYPE html>
<html lang="en">
<head> Basic Tables
    <meta charset="UTF-8">
    <title>Basic Tables</title>

    <style>
        table, th {
            border: 1px solid black;
        }

        .table-no-border {
            border: 0;
            }

    </style>

</head>
<body>

<table class="table-no-border">
<tr> <th class="table-no-border">Penguin</th> <th class="table-no-border">Cat</th> <th class="table-no-border">Dog</th> </tr>
    <tr> <th class="table-no-border">Panda</th> <th class="table-no-border">Lemur</th> <th class="table-no-border">Monkey</th> </tr>
</table>

<br>

<table>
    <tr> <th>Rank in Size</th> <th>State Name</th> <th>State Capital</th> </tr>
    <tr> <th>1</th> <th>Alaska</th> <th>Juneau</th> </tr>
    <tr> <th>2</th> <th>Texas</th> <th>Austin</th> </tr>
    <tr> <th>3</th> <th>California</th> <th>Sacramento</th> </tr>
    <tr> <th>4</th> <th>Montana</th> <th>Helena</th> </tr>
    <tr> <th>5</th> <th>New Mexico</th> <th>Santa Fe</th> </tr>
</table>

<br>

<table>
<tr> <th>Monday</th> <th>Tuesday</th> <th>Wednesday</th> <th>Thursday</th> <th>Friday</th> <th>Saturday</th> <th>Sunday</th> </tr>
</table>

</body>
</html>
