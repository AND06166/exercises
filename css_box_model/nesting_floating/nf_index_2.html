<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .container {
            width: 570px;
            height: 80px;
            border: 5px solid black
        }

        .small {
            width: 80px;
            height: 30px;
            border: 2px solid green;
            padding: 10px 10px 10px 10px;
            margin: 10px 0 0 30px;
            text-align: center;
            float: left;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="small">Spring</div>
    <div class="small">Summer</div>
    <div class="small">Fall</div>
    <div class="small">Winter</div>
</div>
</body>
</html>
